version: "3.7"
services:

  app:
    restart: always
    env_file: .env
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - mongo


  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:
